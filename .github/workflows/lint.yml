name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: labextension

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: labextension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Biome)
        run: npm run format:check

      - name: Run linters (Biome + ESLint)
        run: npm run lint:check

      - name: Type check
        run: npm run typecheck

  lint-python:
    name: Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Check formatting
        run: uvx ruff format --check .

      - name: Run linter
        run: uvx ruff check .
